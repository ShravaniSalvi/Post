{% extends 'include/layout.html' %}
{% block body %}
<center><h1>View Post</h1></center>
<br>
<hr>
<br>
<div class="container" style="margin-left: auto;">

    
      <div class="col" style="margin:auto; padding-left:35%;">
      <div class="card text-dark bg-light mb-3" style="width: 30rem;">
          <div class="card-header">
             <img src="{{url_for('static',filename=post.owner.pro_pic)}} " alt="" width="25" height="25" style="border-radius: 50%;">   {{post.owner.name}}
            </div>
            <a href="{{url_for('static',filename=post.post)}}" download>
          <img src="{{url_for('static',filename=post.post)}}" class="card-img-top" alt="{{post.description}}">
            </a>
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
          </div>
          <div class="card-footer text-muted">
              {{post.created_at}}
          </div>
          <div class="card-footer text-muted">
          <a href="{{url_for('static',filename=post.post)}}" download>
            <button type="button" style="border:0;; width:100%; text-align: center; color: rgba(0, 0, 0, 0.558);">Download Image</button>
            </a>
        </div>
          </div>
        
        
  
      </div>
     
  </div>


{% endblock %}
