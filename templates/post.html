{% extends 'include/layout.html' %}

{% block body %}
<center><h1>Posts</h1></center>
<hr>

<div class="container">
  <div class="row">
    {% for post in posts %}
    <div class="col-md-4">
      <a href="{{url_for('view_post', post_id=post.post_id)}}" style="text-decoration: none;">
        <div class="card text-dark bg-light mb-3">
          <div class="card-header">
            <img src="{{url_for('static',filename=post.owner.pro_pic)}}" alt="" width="25" height="25" style="border-radius: 50%;">   {{post.owner.name}}
          </div>
          <img src="{{url_for('static',filename=post.post)}}" class="card-img-top" alt="{{posts.description}}" width="354" height="201">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
          </div>
          <div class="card-footer text-muted">
            {{post.created_at}}
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% include "include/pagination.html" %}
{% endblock %}
