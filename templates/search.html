{% extends 'include/layout.html' %}

{% block body %}
<div class="container">
<h1>Search Result </h1>
<br>
<hr>
{% for result in search_results %}

       <div class="card">
        <h5 class="card-header">{{result.title}}</h5>
        <div class="card-body">
          <p class="card-text">{{result.content}}</p>
          <a href="{{url_for('view_post',post_id = result.post_id)}}" class="btn btn-primary">View Post</a>
        </div>
      </div>
      <br>
      <br>
{% endfor %}

</div>
{% endblock %}
